<app-player [name]="player" class="player-position" *ngFor="let player of game.players; let i = index" [ngStyle]="{'top.px': 100 + (i * 100)}"></app-player>

<div class="field">

    <div class="card-stack">
        <img [ngStyle]="{'right.px': i * 5}" *ngFor="let c of [0,1,2,3,4], let i = index;" src="/assets/img/cards/card_cover.png">



        <img (click)="takeCard()" class="top-card" style="right: 25px;" src="/assets/img/cards/card_cover.png">

        <img *ngFor="let card of game.playedCard" class="played-card" src="/assets/img/cards/{{ card }}.png">

        <img (click)="takeCard()" *ngIf="takeCardAnimation" class="pick-card" style="right: 25px;" src="/assets/img/cards/{{ currendCard }}.png">


    </div>

</div>
